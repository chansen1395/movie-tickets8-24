<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movies!</title>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Pick a Movie, your age, and time.</h2>
          <form id="new-ticket">
            <div class="form-group">
              <label for="new-movie">Movie</label>
              <select class="form-control" id="new-movie" required>
                <option type="text" value = "Star-Wars">Star Wars</option>
                <option type="text" value = "Spiderman">Spiderman - New Release!</option>
                <option type="text" value = "Inception">Inception - New Release!</option>
                <option type="text" value = "Toy-Story">Toy Story</option>
              </select>
            </div>
            <div class="form-group">
              <label for="new-age">Age</label>
              <input type="number"  class="form-control" id="new-age" min="1" max="100" required>
            </div>
            <div class="form-group">
              <label for="new-time">Time</label>
              <input type="time"  class="form-control" id="new-time" required>
            </div>
            <button type="submit" class="btn-primary">Add</button>
          </form>
          <hr>
        </div>
        
        <div class="col-md-6">
          <div id="show-ticket">
            <h2>Your Ticket Price:</h2>
            <p>Movie Price: <span class="movie"></span></p>
            <p>Age Price: <span class="age"></span></p>
            <p>Time Price: <span class="time"></span></p>
            <p><strong>Total Price: </strong><span class="total"></span></p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
